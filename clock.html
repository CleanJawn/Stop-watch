<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clockStyle.css">
    <title>Clock</title>
</head>
<body>
    <h1>Stop Watch</h1>
    <h2>For Your Timing Needs</h2>
    <div id="clock">
        <div id="noon">I</div>
        <div id="one">I</div>
        <div id="two">I</div>
        <div id="three">I</div>
        <div id="four">I</div>
        <div id="five">I</div>
        <div id="six">I</div>
        <div id="seven">I</div>
        <div id="eight">I</div>
        <div id="nine">I</div>
        <div id="ten">I</div>
        <div id="eleven">I</div>
        <div id="secondHand"></div>
    </div>
    <div class="buttons">
        <button id="reset" onclick="reset()">Reset</button>
        <button id="start" onclick="startButton()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
    </div>
</body>
<script src="clockScript.js"></script>
</html>
